<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="box">11</div>
<script>
{
  let box = document.querySelector("#box");
  function render() {
    setTimeout(() => {
      console.log("更新");
      box.innerHTML = 22;
    });
  }
  box.onclick = function() {
      console.log("准备更新");
      render();
      console.log("修改之后")
  };
}
</script>
</body>
</html>
