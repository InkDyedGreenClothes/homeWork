<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
    <style>
        body{margin: 0;overflow: hidden}
        #canvas{background: antiquewhite;}
    </style>
</head>
<body>
<!--123456-->
<canvas id="canvas"></canvas>
<script>
    const canvas=document.getElementById('canvas');
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    const ctx=canvas.getContext('2d');

    //文字内容
    const text='好好学习';
    //字体
    ctx.font='100px arial';
    //描边宽度
    ctx.lineWidth=3;
    //描边色
    ctx.strokeStyle='red';

    ctx.textBaseline='bottom';
    
    //获取文字宽度
    const {width}=ctx.measureText('好好学习');
    console.log('width',width);

    /*填充文字 fillText(text, x, y ,maxWidth)*/
    // ctx.fillText(text,100,300,1000);
    // ctx.fillText(text,100,300,100);

    /*描边文字 strokeText(text, x, y ,maxWidth)*/
    ctx.strokeText('好',100,300);
    ctx.strokeStyle='#00acec';
    ctx.strokeText('好',100+width,300);
    ctx.strokeStyle='red';
    ctx.strokeText('学习',100+width*2,300);
    ctx.fillRect(
        100,300,
        10,10
    )


</script>
</body>
</html>
