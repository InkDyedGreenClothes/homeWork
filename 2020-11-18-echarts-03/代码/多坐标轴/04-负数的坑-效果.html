<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多坐标轴</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="https://lib.baomitu.com/echarts/4.7.0/echarts.min.js"></script>
<script>
    /*基于准备好的dom，初始化echarts实例*/
    const myChart = echarts.init(document.getElementById('main'));

    //行数
    const rowNum=6;

    /*图表数据*/
    const dataA=[-30,20,40];
    const dataB=[33,45,85];

    /*核心属性
    * minL 左侧轴的极小值
    * maxL 左侧轴的极大值
    * intL 左侧轴的行高
    * minR 右侧轴的极小值
    * maxR 右侧轴的极大值
    * intR 右侧轴的行高
    * */
    let [minL,minR]=[
        Math.min(0,...dataA),
        Math.min(0,...dataB),
    ];
    let [maxL,maxR]=[
        Math.max(...dataA),
        Math.max(...dataB),
    ]
    let intL=(maxL-minL)/rowNum;
    let intR=(maxR-minR)/rowNum;

    /*行高上舍取整*/
    intL=Math.ceil(intL);
    intR=Math.ceil(intR);

    /*基于行高优化极大值*/
    [maxL,maxR]=[
        intL*rowNum,
        intR*rowNum,
    ]

    /*指定图表的配置项和数据*/
    const option = {
        /*图例*/
        legend:{data:['学习人数','就业人数']},
        /*提示*/
        tooltip:{},
        /*x 轴*/
        xAxis:{
            data:['html','css','js']
        },

        /*y 轴
        *   name 坐标轴名称
        *   min 刻度最小值
        *   max 刻度最大值
        * */
        yAxis:[
            {type:'value',min:minL,max:maxL,interval:intL},
            {type:'value',min:minR,max:maxR,interval:intR},
        ],

        /*系列列表 series
        *   yAxisIndex 当前系列对应的y 轴的索引位置
        * */
        series:[
            {
                name:'学习人数',
                type:'bar',
                data:dataA,
                yAxisIndex:0
            },
            {
                name:'就业人数',
                type:'bar',
                data:dataB,
                yAxisIndex:1
            }
        ]
    };

    // 基于配置项显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
